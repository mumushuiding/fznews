spring:
  application:
    name: oms-provider-balance
  cloud:
    config:
      discovery:
        enabled: true
        service-id: microservice-config-server
      profile: base
  rabbitmq:
    host: localhost #yxkh测试机
    port: 5672
    username: admin
    password: admin
    
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
feign:
  hystrix:
    enabled: true
# To set thread isolation to SEMAPHORE for LCN 
init-db: true
hystrix:
  command: 
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
#txmanager地址
tm: 
  manager:
    url: http://127.0.0.1:7000/tx/manager/
logging.level.com.codingapi: debug