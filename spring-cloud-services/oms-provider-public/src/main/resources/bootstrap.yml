mybatis:
  type-aliases-package: com.lt.cloud.pojo
  mapper-locations:
  - classpath:mapper/*.xml
spring:
  application:
    name: oms-provider-public
  cloud:
    config:
      discovery:
        enabled: true
        service-id: microservice-config-server
      profile: base
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    
eureka:
  client:
    service-url: 
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include:
        - "*"